    <div>
      <form action="" id="cadastro">
        <h2>Formulário de cadastro</h2>
        <label for="username">Nome do Usuário</label>
        <input type="text" id="username" name="username" />
        <p id="username-helper" class="helper-text">Use minimo 4 letras</p>

        <label for="email">E-mail de Login</label>
        <input type="email" id="email" name="email" />
        <p id="email-helper" class="helper-text">Coloque @ e .com</p>

        <label for="idade">Idade</label>
        <input type="number" id="idade" name="idade" />

        <label for="senha"> Senha:</label>
        <input type="password" id="senha" name="senha" />
        <p id="senha-helper" class="helper-text">
          senha de no máximo 6 caracteres
        </p>

        <label for="confirma-senha">Confirmar senha:</label>
        <input type="password" id="confirma-senha" name="confirma-senha" />

        <label for="feminino">
          Gênero: <br />
          <br />
          Feminino</label
        >
        <input type="radio" id="feminino" name="genero" />

        <label for="menu-icon"> Masculino </label>
        <input type="radio" id="masculino" name="genero" />

        <label for="outro"> Outro </label>
