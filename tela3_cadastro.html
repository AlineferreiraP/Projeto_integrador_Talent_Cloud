<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="tela3_cadastro.css" />

    <title>Formulário Cadastro</title>
  </head>
  <body>
    <div class="box">
      <form action="formulario.php" method="POST">
        <fieldset>
          <legend><b>Cadastro</b></legend>
          <br />
          <div class="inputBox">
            <input
              type="text"
              name="nome"
              id="nome"
              class="inputUser"
              required
            />
            <label for="nome" class="labelinput">Nome completo</label>
          </div>
          <br /><br />
          <div class="inputBox">
            <input
              type="text"
              name="email"
              id="email"
              class="inputUser"
              required
            />
            <label for="email" class="labelinput">Email</label>
          </div>
          <br /><br />
          <div class="inputBox">
            <input
              type="tel"
              name="telefone"
              id="telefone"
              class="inputUser"
              required
            />
            <label for="telefone" class="labelinput">Telefone</label>
          </div>
          <br />
          <p>Sexo:</p>
          <input
            type="radio"
            id="feminino"
            name="gênero"
            value="feminino"
            required
          />
          <label for="feminino">Feminino</label>
          <br /><br />
          <input
            type="radio"
            id="masculino"
            name="gênero"
            value="masculino"
            required
          />
          <label for="masculino">Masculino</label>
          <br /><br />
          <input
            type="radio"
            id="outros"
            name="gênero"
            value="outros"
            required
          />
          <label for="outros">Outros</label>
          <br /><br />
          <label for="telefone"><b>Data de Nascimento</b></label>
          <input
            type="date"
            name="data_nascimento"
            id="data_nascimento"
            required
          />
          <br /><br />
          <div class="inputBox">
            <input
              type="text"
              name="cidade"
              id="cidade"
              class="inputUser"
              required
            />
            <label for="cidade" class="labelinput">Cidade</label>
          </div>
          <br /><br />
          <div class="inputBox">
            <input
              type="text"
              name="estado"
              id="estado"
              class="inputUser"
              required
            />
            <label for="estado" class="labelinput">Estado</label>
          </div>
          <br /><br />
          <div class="inputBox">
            <input
              type="text"
              name="endereco"
              id="endereco"
              class="inputUser"
              required
            />
            <label for="endereco" class="labelinput">Endereço</label>
          </div>
          <br /><br />
          <input type="submit" name="submit" id="submit" />
        </fieldset>
      </form>
      <br />
      <a href="tela1_genero.html" target="_blank">Voltar a Home</a>
    </div>
  </body>
</html>
